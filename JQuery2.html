<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <style type="text/css">
    .jumbotron {
        text-align: center;
    }
    button {
        width: 100px;
        height: 40px;
    }
    </style>   <title>Gregs HTML 5 Test Page</title>
  </head>
  <body>
  <div class="container">
  	<div class="jumbotron">
  		<h1>Lets have some fun!</h1>
  		<button class="panel-button" data-panelid="panel1">#btn1</button>
  		<button class="panel-button" data-panelid="panel2">#btn2</button>
  		<button class="panel-button" data-panelid="panel3">#btn3</button>
  		<button class="panel-button" data-panelid="panel4">#btn4</button>
  	</div>
  	<div class="row">
  		<div class="col-xs-3">
  			<div id="panel1" class="panel panel-primary">
  				<div class="panel-heading">
  					#panel1
  				</div>
  				<div class="panel-body">
  					content
  				</div>
  			</div>
  		</div>

  		<div class="col-xs-3">
  			<div id="panel2" class="panel panel-primary">
  				<div class="panel-heading">
  					#panel2
  				</div>
  				<div class="panel-body">
  					content
  				</div>
  			</div>
  		</div>

  		<div class="col-xs-3">
  			<div id="panel3" class="panel panel-primary">
  				<div class="panel-heading">
  					#panel3
  				</div>
  				<div class="panel-body">
  					content
  				</div>
  			</div>
  		</div>

  		<div class="col-xs-3">
  			<div id="panel4" class="panel panel-primary">
  				<div class="panel-heading">
  					#panel4
  				</div>
  				<div class="panel-body">
  					content
  				</div>
  			</div>
  		</div>
  	</div>
  </div>

  <style>
  	.special
  	{
  		color: blue;
  	}
  </style>

  <ul class="list">
  	<li>One</li>
  	<li class="special">Two</li>
  	<li>Three</li>
  	<li>
  		<ul class="sublist">
  			<li>1</li>
  			<li>2</li>
  			<li>3</li>
  		</ul>
  	</li>
  </ul>

    <!--<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>-->
    <script src="jquery/jquery-3.1.1.js"></script>
    <script>
    	$(function() {
 
    		var content = $.now();//"My new awesome content"

     		$('.panel-button').on('click', function(){
     			var panelid = $(this).attr('data-panelid');
     			var content = $.now();
     			//alert(panelid);
    			$("#"+panelid).toggle();
    			$("#"+panelid+' .panel-body').html(content);
    		});


    	});

    </script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


  </body>
</html>
